<form [formGroup]="formGroup">
    <h2>New {{model.name}}</h2>
    @for (field of model.fields; track $index) {
        <ppt-form-field [field]="field" [form]="formGroup"></ppt-form-field>
    }
</form>
<div>
    <button (click)="onCommit.emit()" mat-button>OK</button>
    <button (click)="onCancel.emit()" mat-button>Cancel</button>
</div>
