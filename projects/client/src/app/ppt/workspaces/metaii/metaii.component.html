<mat-toolbar>MetaII - Workspace</mat-toolbar>

<form class="row">

    <div class="col">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <mat-select (selectionChange)="inputChanged($event)" [value]="selectedInputId">
                @for (item of metaii_inputs; track $index) {
                    <mat-option [value]="item.filename">[{{$index}}] {{item.filename}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="example-full" [formGroup]="form">
            <mat-label>input</mat-label>
            <textarea matInput rows="{{rows}}" formControlName="input"></textarea>
        </mat-form-field>
    </div>

    <div class="col">

        <mat-form-field>
            <mat-label>Code</mat-label>
            <mat-select (selectionChange)="programChanged($event)" [value]="selectedProgramId">
                @for (item of metaii_programs; track $index) {
                    <mat-option [value]="item.filename">[{{$index}}] {{item.filename}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="example-full" [formGroup]="form">
            <mat-label>program</mat-label>
            <textarea matInput rows="{{rows}}" formControlName="program"></textarea>
        </mat-form-field>
    </div>

    <div class="col">

        <mat-form-field>
            <mat-label></mat-label>
            <mat-select (selectionChange)="pairChanged($event)">
                @for (item of metaii_pairs; track $index) {
                    <mat-option [value]="item.id">{{item.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="example-full" [formGroup]="form">
            <mat-label>output</mat-label>
            <textarea matInput rows="{{rows}}" formControlName="output"></textarea>
        </mat-form-field>
    </div>
    
</form>

<div>
    <button mat-button (click)="compile()">Compile</button>
    <button mat-button (click)="compare()">Compare</button>
    <button mat-button (click)="copy()">Copy</button>
    <button mat-button (click)="clear()">Clear</button>
</div>
