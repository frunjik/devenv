<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    @for (element of list(); track $index) {
        <div class="example-box" cdkDrag>
            <app-value-editor></app-value-editor>
        </div>
    }
</div>

<mat-toolbar>
    <button mat-button (click)="cancel.emit()">cancel</button>
    <span class="example-spacer"></span>
    <!-- <h1 contenteditable (input)="setSliceName($event)">{{slice().name}}</h1>
    <span class="example-spacer"></span> -->
    <button mat-button (click)="commit.emit(slice())">commit</button>
</mat-toolbar>
